<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Computersite</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">

        <div class="header__wrapp">

                <div class="logo">
                    <img src="/img/logo.png" alt="логотип">
                </div>

                <div class="header__link">
                    <a href="#" class="header__a">Главная</a>
                    <a href="#" class="header__a">Курсы</a>
                    <a href="#" class="header__a">Расписание</a>
                    <a href="#" class="header__a">Преподаватели</a>
                    <a href="#" class="header__a">Рассылка</a>
                    <a href="#" class="header__a">Контакты</a>
                </div>

                <div class="button">
                    <a href="#" class="button1">Зайти в кабинет</a>
                </div>
            </div>
                <div class="container">
                    <div class="title">
                        <h1 class="title1">Первый курс<br> по компьютерной сборке</h1>
                        <div class="timer__wrapp">
                                <div class="dhms">
                                    <p class="time">18</p>
                                    <p class="time__dhms">Дней</p>
                                </div>
                                <div class="dhms">
                                    <p class="time">18</p>
                                    <p class="time__dhms">Дней</p>
                                </div>
                                <div class="dhms">
                                    <p class="time">18</p>
                                    <p class="time__dhms">Дней</p>
                                </div>
                                <div class="dhms">
                                    <p class="time">18</p>
                                    <p class="time__dhms">Дней</p>
                                </div>                                
                        </div>
                </div>
        </div>
        <div class="bottom__wrapp">
            <div class="bottom__main">
                <div class="bottom">
                    <div class="course__button">
                        <div class="button__text">
                            <a href="#" class="bot__button__text">Заказать курс</a>
                        </div>
                    </div>
                </div>
                <div class="members__main">
                        <div class="members__all">
                            <p class="people">Учеников всего:</p>
                            <p class="people__count">200</p>
                        </div>
                        <div class="members__now">
                            <p class="people">Успешно закончили курс:</p>
                            <p class="people__count">198</p>
                        </div>
                </div>
                <div class="money__main">
                    <div class="money__result">
                        <p class="money__people">Заработано учениками:</p>
                        <p class="money__earned">400 000₽</p>
                    </div>
                    <div class="line__bottom">
                        <div class="line">
                            <div class="line__gradient"></div>
                        </div>
                    </div>
                    <div class="money__goal">
                        <p class="goal">0</p>
                        <p class="goal__million">1 000 000₽</p>
                    </div>
                </div>
            </div>
        </div>  
    </header>
    <main class="main">
        
    </main>

</body>
</html>
